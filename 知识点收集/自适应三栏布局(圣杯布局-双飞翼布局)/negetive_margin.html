<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        header{width: 100%; height: 10%; background-color: darkseagreen;}
        .container{width: 100%; height: 80%;}
        .middle{width: 100%; height: 100%; background-color: deeppink; float: left; padding:0 20%; box-sizing: border-box;}
        .left{ width: 20%; height: 100%; background-color: blue; float:left; margin-left: -100%;}
        .right{width: 20%; height: 100%; background-color: darkorchid; float:left; margin-left: -20%;}
        footer{width: 100%; height: 10%; background-color: darkslategray;}
        h4{padding:0; margin:0}
    </style>
</head>
<body>
<header><h4>Header内容区</h4></header>
<div class="container">
<div class="middle"><h4>中间弹性区</h4></div>
<div class="left"><h4>左边栏</h4></div>
<div class="right"><h4>右边栏</h4></div>
</div>
<footer><h4>Footer内容区</h4></footer>
</body>
</html>
